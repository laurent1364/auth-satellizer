<div class="row">
    <button ng-click="logout()" class="btn btn-default btn-danger pull-right">
        Log out
    </button>
</div>
<div class="row">
<table>
    <thead>
    <th>id</th>
    <th>username</th>
    <th>first Name</th>
    <th>last Name</th>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
    </tr>
    </tbody>
</table>
</div>
